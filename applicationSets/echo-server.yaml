apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-server
  namespace: argocd
spec:
  project: default
  source:
    - repoURL: git@github.com:emelianrus/argocd_testing.git
      targetRevision: master
      path: apps/{{cluster}}/echo-server/secret
    - repoURL: 'https://helm.elastic.co'
      chart: elastic/logstash
      targetRevision: 7.17.3
      helm:
        valueFiles:
          - helm/values.yaml
          # - $values/apps/in-cluster/echo-server/helm/values.yaml

    - repoURL: git@github.com:emelianrus/argocd_testing.git
      targetRevision: master
      ref: values

  destination:
    server: '{{url}}'
    namespace: app

  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
