apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: echo-server-rollout
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        url: https://kubernetes.default.svc
      # - cluster: finance-preprod
      #   url: https://9.8.7.6
  template:
    metadata:
      name: '{{cluster}}-echo-server-rollout'
    spec:
      project: default
      source:
        repoURL: git@github.com:emelianrus/argocd_testing.git
        targetRevision: HEAD
        path: apps/{{cluster}}/echo-server-rollout
      destination:
        server: '{{url}}'
        namespace: app
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
